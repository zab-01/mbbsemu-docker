name: build-and-push-amd64

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * *"

concurrency:
  group: build-and-push-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/mbbsemu

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # Local amd64 build for smoke test
      - name: Docker metadata (ci-test tag)
        id: meta_ci
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=ci-test
            type=sha,prefix=sha-,format=short

      - name: Build (amd64, load locally)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64
          load: true
          tags: ${{ steps.meta_ci.outputs.tags }}
          cache-from: type=gha,scope=amd64-test
          cache-to: type=gha,mode=max,scope=amd64-test
          secrets: |
            "GH_TOKEN=${{ secrets.GITHUB_TOKEN }}"

      - name: Smoke test (port 23 opens)
        run: |
          set -e
          mkdir -p tmp_config
          docker run -d --name mbbsemu-test \
            -p 2323:23 \
            -e TZ=UTC \
            -e PUID=1001 -e PGID=1001 \
            -e SYSOP_PASSWORD="testpass" \
            -v "$PWD/tmp_config:/config" \
            ${{ fromJSON(steps.meta_ci.outputs.json).tags[0] }}
          for i in {1..30}; do
            (echo > /dev/tcp/127.0.0.1/2323) >/dev/null 2>&1 && ok=1 && break || sleep 1
          done
          if [ "${ok:-}" != "1" ]; then
            echo "::error::Telnet port didn't open"
            docker logs mbbsemu-test || true
            exit 1
          fi
          docker logs mbbsemu-test | tail -n 200
          docker rm -f mbbsemu-test

      # Push amd64 to GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (release tags)
        id: meta_release
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,priority=100
            type=sha,prefix=sha-,format=short,priority=90

      - name: Build & push (amd64 only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_release.outputs.tags }}
          labels: ${{ steps.meta_release.outputs.labels }}
          cache-from: type=gha,scope=amd64-push
          cache-to: type=gha,mode=max,scope=amd64-push
          secrets: |
            "GH_TOKEN=${{ secrets.GITHUB_TOKEN }}"
